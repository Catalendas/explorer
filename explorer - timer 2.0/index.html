<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer 2.0</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>


  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer type="module"></script>
</head>
<body>
  <main>
    <section id="timer">
      <div id="times">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>

      <div id="controls">
        <button data-action="toggleRunning" class="ph-bold ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleRunning" class="ph-bold ph-pause-circle">
          <span class="sr-only">Parar contador</span>
        </button>
        <button data-action="reset" class="ph-bold ph-stop-circle">
          <span class="sr-only">Reiniciar contador</span>
        </button>
        <button data-action="set" class="ph-bold ph-timer">
          <span class="sr-only">Alterar tempo</span>
        </button>
        <button data-action="plus"  class="ph-bold ph-plus-circle">
          <span class="sr-only">Aumentar tempo do contador</span>
        </button>
        <button data-action="minus" class="ph-bold ph-minus-circle">
          <span class="sr-only">Diminuir tempo do contador</span>
        </button>
      </div>
    </section>

    <section id="themes">
      <button data-action="rain" class="ph-bold ph-cloud-rain">
        <span class="sr-only">Musica de chuva</span> 
      </button>
      <button data-action="flame" class="ph-bold ph-fire">
        <span class="sr-only">Musica mais agitada</span>
      </button>
      <button data-action="tree" class="ph-bold ph-tree">
        <span class="sr-only">Musica de floresta</span>
      </button>
      <button data-action="storefront" class="ph-bold ph-storefront">
        <span class="sr-only">Musica de loja</span>
      </button>
    </section>
  </main>
</body>
</html>
