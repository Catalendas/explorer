<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">
              </div>
  
              <div class="input-wrapper">
                <label for="input-lastname">Sobrenome</label>
                <input type="text" id="input-lastname">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="input-email">
            </div>
          
            <div class="input-wrapper">
              <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="input-password">
            </div>

        </div>
      </fieldset>
    
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="input-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="input-mentorname">
              </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

            <div class="times">
              <div>
                <h2>Primeira mentoria</h2>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date">
                  </div>
                  <div>
                    <div class="input-wrapper">
                      <label for="input-as">Das</label>
                      <input type="time" id="input-as">
                    </div>
                    <div class="input-wrapper">
                      <label for="input-to">Até</label>
                      <input type="time" id="input-to">
                    </div>
                  </div>
                </div>
              </div>

                
              <div>
                  <h2>Segunda mentoria</h2>
                  
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="input-date2">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date2">
                  </div>
                  <div>
                    <div class="input-wrapper">
                      <label for="input-as2">Das</label>
                      <input type="time" id="input-as2">
                    </div>
                    <div class="input-wrapper">
                      <label for="input-to2">Até</label>
                      <input type="time" id="input-to2">
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input type="button" class="button" form="my-form" value="Salvar">
    </footer>
  </div>
</body>
</html>
